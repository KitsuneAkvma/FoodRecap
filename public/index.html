<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>FoodRecap</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!--Contant wrapper-->

      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class=" p-4 font-bold uppercase border-b border-gray-100 "><a class="hover:text-gray-700" href="#">Food Recap</a></h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg></div>
          </div>

          <ul class="text-sm mt-6 hidden md:block " id="menu">
            <li class="text-gray-800 font-bold py-1">
              <a class="px-4 flex justify-end border-r-4 border-primary" href="#"><span>Home</span><svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg></a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a class="px-4 flex justify-end" href="#"><span>About</span><svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg></a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a class="px-4 flex justify-end" href="#"><span>Contact</span><svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
              </svg></a>
            </li>
          </ul>
        </nav>
      </div>  

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
          <div class="flex justify-center md:justify-end gap-2 ">
            <a class="text-orange-600 btn md:border-primary md:border-2 hover:bg-primary hover:text-white transition eas-out duration-500" href="#">Log in</a>
            <a class="text-orange-600 btn md:border-primary md:border-2 hover:bg-primary hover:text-white transition eas-out duration-500" href="#">Sign in</a>
          </div>
        

          <header class="mt-6">
            <h2 class="text-gray-700 text-6xl font-semibold mb-4">Recipes</h2>
            <h3 class="text-xl font-semibold">For You</h3>
          </header>

          <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Lastest Recipes</h4>


            <div class="mt-8 grid lg:grid-cols-3 gap-10"><!--cards go here-->

              <div class="card hover:shadow-lg transition ease-linear duration-200"> <!--card-->
                  <img class="w-full h-32 sm:h-48 object-cover" src="img/mexchicken.jpg" alt="photo of bowl of rice and sliced chicken breasts with mexican veggies " /> 

                  <div class="m-4">
                    <span class="font-bold" >Mex-Chicken</span>
                    <span class="block text-gray-500 text-sm">Recipe by Peter</span>
                  </div>

                  <div class="cook-time-badge">
                  <svg class="w-5 inline mr-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg><span>30 mins</span>
                </div>
               </div>

                <div class="card hover:shadow-lg transition ease-linear duration-200"> <!--card-->
                  <img class="w-full h-32 sm:h-48 object-cover" src="img/noodles.jpg" alt="photo of bowl of rice and sliced chicken breasts with mexican veggies " /> 

                  <div class="m-4">
                    <span class="font-bold" >Coocked noodles</span>
                    <span class="block text-gray-500 text-sm">Recipe by Engin Akyurt</span>
                  </div>

                  <div class="cook-time-badge">
                  <svg class="w-5 inline mr-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg><span>25 mins</span>
                </div>
                </div>


                <div class="card hover:shadow-lg transition ease-linear duration-200"> <!--card-->
                  <img class="w-full h-32 sm:h-48 object-cover" src="img/curry.jpg" alt="photo of bowl of rice and sliced chicken breasts with mexican veggies " /> 

                  <div class="m-4">
                    <span class="font-bold" >Curry</span>
                    <span class="block text-gray-500 text-sm">Recipe by Alberta Studios</span>
                  </div> 

                  <div class="cook-time-badge">
                    <svg class="w-5 inline mr-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg><span>45 mins</span>
                  </div>
                </div>  

              </div>
            </div>


            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>

            <div class="mt-8 flex justify-center "><!--cards go here-->

            
             </div>      

          <div class="flex justify-center mt-5 ">
            <div class="btn bg-secondary-100 p-6 hover:shadow-inner hover:bg-opacity-50 transform hover:scale-125 transition ease-in duration-300">Load More...</div>
          </div>
           
          
        </main>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
